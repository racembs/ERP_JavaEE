				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
					
   <center><h2><h:outputText value="Equipement"/></h2></center>

          
  <center>
  <h:form id="Equipement1Form">
  <div class="col-sm-4">
     <h:outputText value="Recherche by :"/>
     <h:selectOneMenu value="#{equipementBean.equipment.fabriquant}">
   <f:selectItem itemValue="serialNum" itemLabel="serialNum" />
   <f:selectItem itemValue="fabriquant" itemLabel="fabriquant" />  
     <f:selectItem itemValue="fabriquant" itemLabel="Marque" />                  
</h:selectOneMenu>
     </div>
                      <div class="col-sm-4">
                    <h:inputText  id="email-id" value="#{equipementBean.equipment.image}" class="form-control"/>
                </div>
                


                
<div class="col-sm-4">

 <h:commandButton action="#{equipementBean.find()}" value="Rechercher" class="btn btn-primary" />
</div>
</h:form>
 </center>

   
        <h:dataTable id="offers" binding="#{table}" value="#{equipementBean.equipments}" var="equi" class="table table-striped table-hover table-bordered tableUpdated">
         
     
             <h:column>
              <f:facet name="header">Image </f:facet>
                <p:graphicImage width="70" value="/resources/images/#{equi.image}"/> 
    </h:column>
           <h:column>
                <f:facet name="header">Serial Number</f:facet>
                <h:outputText value="#{equi.serialNum}" />
            </h:column>
            <h:column>
                <f:facet name="header">DESCRIPTION</f:facet>
                <h:outputText value="#{equi.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">MARQUE</f:facet>
                <h:outputText value="#{equi.marque}" />
            </h:column>
            <h:column>
                <f:facet name="header">FABRIQUANT</f:facet>
                <h:outputText value="#{equi.fabriquant}" />
            </h:column>
            <h:column>
                <f:facet name="header">Lieu</f:facet>
                <h:outputText value="#{equi.lieu}" />
            </h:column>
              <h:column>
                <f:facet name="header">UPDATE</f:facet>
                <h:commandButton action="#{equipementBean.UpdateB(equi)}" value="Update" class="btn btn-primary" />
            </h:column>
  <h:column>
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton action="#{equipementBean.Delete(equi)}" value="DELETE" class="btn-default btn"/>
            </h:column>
        </h:dataTable>
     
  

					</div>					
				</div>
			</div>
		</div>
	</div>

	updateDiv.style.display = 'block';

	$("html, body").animate({scrollTop: $(document).height() + $(window).height()}, "slow");
