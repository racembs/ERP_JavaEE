<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<ui:include src="/template/gmaoHeader.xhtml" />
</h:head>
<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
<!--//__________________________________________________________________________________________________________________-->

   <center><h2><h:outputText value="Equipement"/></h2></center>
    <h:form id="EquipementForm">
        <h:dataTable id="offers" binding="#{table}" value="#{equipementBean.equipments}" var="equi" class="table table-striped table-hover table-bordered tableUpdated">
         
            <h:column>
                <f:facet name="header">Serial Number</f:facet>
                <h:outputText value="#{equi.serialNum}" />
            </h:column>
            <h:column>
                <f:facet name="header">DESCRIPTION</f:facet>
                <h:outputText value="#{equi.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">MARQUE</f:facet>
                <h:outputText value="#{equi.marque}" />
            </h:column>
            <h:column>
                <f:facet name="header">FABRIQUANT</f:facet>
                <h:outputText value="#{equi.fabriquant}" />
            </h:column>
            <h:column>
                <f:facet name="header">Lieu</f:facet>
                <h:outputText value="#{equi.lieu}" />
            </h:column>
              <h:column>
                <f:facet name="header">UPDATE</f:facet>
                <h:commandButton action="#{equipementBean.UpdateB(equi)}" value="Update" class="btn btn-primary" />
            </h:column>
  
        </h:dataTable>
     
    </h:form>
<!--//__________________________________________________________________________________________________________________-->
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:include src="/template/footer.xhtml" />
</html>
