<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 
  <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'></h:outputStylesheet>
    <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'></h:outputStylesheet>
        <h:outputStylesheet library="css" name="articleStyle.css"></h:outputStylesheet>
        
    
<h:head>

<ui:include src="/template/gmaoHeader.xhtml" />
</h:head>
<h:body>
<!--//_____________________________________________________Add Article____________________________________________________-->
<h:form id="addForm">
<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
					

        <h2 style="color:#2ea7f2"><i>Add Equipment</i></h2><br />
    

							
                   <p:growl id="msgs" showDetail="true" escape="false"/>
							<p:treeTable value="#{arboBean.root}" var="arbo"
								dynamic="true" selectionMode="single">


								<p:column headerText="Equipment Emplacement">
									<h:outputText
										value="#{arboBean.getArboperfis(arbo)}" />
								</p:column>
							 <p:column style="width:24px">
            <p:commandLink  oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{arbo}" target="#{equipementBean.arbo}" />
            </p:commandLink>
        </p:column>
							</p:treeTable>
							
						
							 	 <p:fileUpload fileUploadListener="#{equipementBean.handleFileUpload()}" auto="true" />
	
							 
						
           <div class="col-sm-4">
                
               <h:outputText value="SERIAL NUMBER: "/>
                    <h:inputText id="name-id" value="#{equipementBean.serialNum}" class="effect-2"/>
                <span class="focus-border"></span>
             
                
            </div>
               <div class="col-sm-4">
              
                    <h:outputText value="FABRIQUANT: "/>
                   <h:inputText  id="email-id" value="#{equipementBean.fabriquant}" class="effect-2"/>
               <span class="focus-border"></span>
             
            </div>
            
          <div class="col-sm-4">
                

               
                     <h:outputText value="MARQUE: "/>
                   <h:inputText id="cpu" value="#{equipementBean.marque}" class="effect-2"/>
                <span class="focus-border"></span>
                </div>
           
                <div class="col-sm-4">
              
               <h:outputText value="DESCRIPTION:"/>
                    <h:inputText id="cpu1" value="#{equipementBean.description}" class="effect-2"/>
              <span class="focus-border"></span>
              
            </div>
   

          <div class="col-sm-4">
                
                <h:outputText value="STATE:"/>
                    <h:inputText id="servic" value="#{equipementBean.state}" class="effect-2"/>
              <span class="focus-border"></span>
             
            </div>
       
               
             
            
         
				<h:panelGrid columns="1" cellpadding="5">
				 <p:growl id="msg" showDetail="true" escape="false"/>
					<p:commandButton value="Save equipment" id="ajax" update="msgs"
						actionListener="#{equipementBean.doSaveOrUpdateEquipment()}"
						styleClass="ui-priority-primary" icon="ui-icon-disk"
						onclick="PF('msg').show();" />
				</h:panelGrid>
				<p:dialog header="Add Equipment" widgetVar="dlg1" position="center" responsive="true">
					<h:outputText value="Equipment added succesfully!" />
				</p:dialog>
				



					</div>					
				</div>
			</div>
		</div>
	</div>
	
	<br/>	<br/>	
	    <div    style= "visibility: hidden;">hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden</div>     

 <!--//_____________________________________________________Add Article____________________________________________________-->

</h:form>
<script>
function topFunction() {

	updateDiv.style.display = 'block';
//	$("html, body").animate({ scrollBottom: $(window).height() }, "slow");
	$("html, body").animate({scrollTop: $(document).height() + $(window).height()}, "slow");
}
function hide() {
	
	updateDiv.style.display = 'none';
    document.body.scrollTop = 300;
    document.documentElement.scrollTop = 300;
}

</script>
</h:body>
<ui:include src="/template/footer.xhtml" />

</html>
