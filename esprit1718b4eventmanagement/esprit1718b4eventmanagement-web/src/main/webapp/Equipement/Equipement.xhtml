<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<ui:include src="/template/gmaoHeader.xhtml" />
</h:head>
<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
<!--//__________________________________________________________________________________________________________________-->

				
	 <h:form id="formupdate" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">ADD Equipment</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">SERIAL NUMBER:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{equipementBean.equipment.serialNum}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">FABRIQUANT:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText  id="email-id" value="#{equipementBean.equipment.fabriquant}" class="form-control"/>
                </div>
            </div>
            
             <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">MARQUE:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cpu" value="#{equipementBean.equipment.marque}" class="form-control"/>
                </div>
            </div>
               <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">DESCRIPTION:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cpu1" value="#{equipementBean.equipment.description}" class="form-control"/>
                </div>
            </div>
   

             <div class="form-group">
                <h:outputLabel for="servic" class="control-label col-sm-2">STATE:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="servic" value="#{equipementBean.equipment.state}" class="form-control"/>
                </div>
            </div>
            
          <p:growl id="growl" life="2000" />
				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="Save equipment" id="ajax" update="growl"
						actionListener="#{equipementBean.doSaveOrUpdateEquipment()}"
						styleClass="ui-priority-primary" icon="ui-icon-disk"
						onclick="PF('dlg1').show();" />
				</h:panelGrid>
				<p:dialog header="Add Equipment" widgetVar="dlg1" position="center" responsive="true">
					<h:outputText value="Equipment added succesfully!" />
				</p:dialog>
        </h:form>
			

<!--//__________________________________________________________________________________________________________________-->
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:include src="/template/footer.xhtml" />
</html>
