<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
					
					
   <h:form id="tes">
   
  
   <p:dataGrid var="car" value="#{equipementBean.equipments}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="#{car.serialNum}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage width="80" value="/resources/images/#{car.image}"/> 
                  <h:outputText value="Fabriquant:#{car.fabriquant}" />
                  <h:outputText value="Marque:#{car.marque}" />
                    <h:outputText value="Description:#{car.description}" />
                    
                <p:commandLink  oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{car}" target="#{car.serialNum}" />
                </p:commandLink>
             </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
    
    
        <h:dataTable id="offers" binding="#{table}" value="#{analyseBean.test1()}" var="equi" class="table table-striped table-hover table-bordered tableUpdated">
         
     
      
           <h:column>
                <f:facet name="header">Serial Number</f:facet>
                <h:outputText value="#{equi.endDate}" />
            </h:column>
            <h:column>
                <f:facet name="header">DESCRIPTION</f:facet>
                <h:outputText value="#{equi.id}" />
            </h:column>
           
        
        </h:dataTable>
					
		</h:form>			
					
<h:form id="testtt">
    <p:growl id="growl" showDetail="true" />
   <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
     
        <p:chart type="pie" model="#{analyseBean.pieModel1}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{analyseBean.itemSelect}" update="growl" />
        </p:chart>
 
       
    </h:panelGrid>
    
 
</h:form>
