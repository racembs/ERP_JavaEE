<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<ui:include src="/template/gmaoHeader.xhtml" />
</h:head>
<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
<!--//__________________________________________________________________________________________________________________-->

          <h:form id="formupdate" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Update Equipment</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">SERIAL NUMBER:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{equipementBean.equipement1.serialNum}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">FABRIQUANT:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText  id="email-id" value="#{equipementBean.equipement1.fabriquant}" class="form-control"/>
                </div>
            </div>
            
             <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">MARQUE:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cpu" value="#{equipementBean.equipement1.marque}" class="form-control"/>
                </div>
            </div>
               <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">DESCRIPTION:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cpu1" value="#{equipementBean.equipement1.description}" class="form-control"/>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel for="servic" class="control-label col-sm-2">STATE:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="servic" value="#{equipementBean.equipement1.state}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{equipementBean.Update()}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
<!--//__________________________________________________________________________________________________________________-->
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:include src="/template/footer.xhtml" />
</html>
