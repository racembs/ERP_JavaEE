<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      template="/template/templateGMAO.xhtml">  
      
      

<ui:define name="content">

<div class="inner-block">
    <div class="cols-grids panel-widget">
		<div class="chute chute-center text-center">
			<div class="row mb40">
					<div class="col-md-12">
						<div class="demo-grid"></div>
	

<div class="header-main">
	<div id="gpaoBody" class="clearfix">
		<h2 style="color:#2ea7f2"><i>Analyse</i></h2><br />
	

			 <div class="col-md-12">
		<p:commandButton class="btn btn-primary" value="General Information" update=":dlgForm4:ordredItemTable4" oncomplete="PF('ItemDialog4').show()">
			                 <f:setPropertyActionListener value="#{equi.id}"
			                     target="#{equipementBean.selectedOrderId}" />	
			                     </p:commandButton>	  
			                     </div>
 <h:form id="testt">
   
  
   <p:dataGrid var="car" value="#{equipementBean.equipments}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
    
        </f:facet>
 
        <p:panel header="#{car.serialNum}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage width="80" value="/resources/images/#{car.image}"/> 
                  <h:outputText value="Fabriquant:#{car.fabriquant}" />
                  <h:outputText value="Marque:#{car.marque}" />
                    <h:outputText value="Description:#{car.description}" />
                    
            
					    
					
				
			
					   
             </h:panelGrid>
        </p:panel>
         <p:commandButton value="Voir Plus" 
						action="#{analyseBean.redirection(car)}"
						 icon="ui-icon-disk"
					 />
					 
        	
 
    </p:dataGrid>
    
    
					
		</h:form>			
        
        
        
               <p:dialog header="Show Items" widgetVar="ItemDialog2" resizable="false"
			               width="400" showEffect="explode" hideEffect="explode">
				  <h:form id="dlgForm2">
				
				
				       
					         <h:panelGrid id="ordredItemTable3" columns="2" cellpadding="4">      
				
				     
			  <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Nombre d'Equipement Total :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Nombre d'Equiement Disponible:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText  id="email-id" value="#{analyseBean.nbrdipso()} Equipement" class="form-control"/>
                </div>
            </div>
            
             <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">Equipement en Panne:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cpu" value="#{analyseBean.nbrpane()} Equipement" class="form-control"/>
                </div>
            </div>
		
				         </h:panelGrid>
			     		
			     	
			   
			      </h:form>
			 </p:dialog>
			   <p:dialog header="Show Items" widgetVar="ItemDialog4" resizable="false"
			               width="400" showEffect="explode" hideEffect="explode">
				  <h:form id="dlgForm4">
				
				
				         <h:panelGrid id="ordredItemTable4" columns="2" cellpadding="4">      
				
				     
			  <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Nombre d'Equipement Total :</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{analyseBean.nbrtot()} Equipement" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Nombre d'Equiement Disponible:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText  id="email-id" value="#{analyseBean.nbrdipso()} Equipement" class="form-control"/>
                </div>
            </div>
            
             <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">Equipement en Panne:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cpu" value="#{analyseBean.nbrpane()} Equipement" class="form-control"/>
                </div>
            </div>
		
				         </h:panelGrid>
			     	
			   
			      </h:form>
			 </p:dialog>
			 <h:form id="testtt">
			 
			 
    <p:growl id="growl" showDetail="true" />
   <h:panelGrid columns="1" columnClasses="left,right" style="width:100%">
     <center>
     
<p:chart type="bar" model="#{analyseBean.barModel}" style="height:300px"/>
        <p:chart type="pie" model="#{analyseBean.pieModel1}" style="width:300px;height:400px" >
            <p:ajax event="itemSelect" listener="#{analyseBean.itemSelect}" update="growl" />
        </p:chart>
 </center>
       
    </h:panelGrid>
    
 
</h:form>	


<h:form id="chart">

<h:outputText value="Initial Quantity " style="color:orange"/><br/>
<h:outputText value="minimal Quantity " style="color:LightSeaGreen"/><br/>
<br/>


<p:chart type="line" model="#{analyseBean.areaModel}" style="height:300px" />
<br />
<center>



</center>
    
	
</h:form>


<p:chart type="bar" model="#{analyseBean.barModel}" style="height:300px"/>

			</div>	
		</div>
	</div>
</div>
	</div>
	</div>

<br/>		
<div style= "visibility: hidden;">hidden</div>

</ui:define>
