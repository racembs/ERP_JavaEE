<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
    
	  template="/template/templateGPAO.xhtml"
                 xmlns:p="http://java.sun.com/jsf/html">
	  
	  
<ui:define name="content">
<div class="inner-block">
    <div class="cols-grids panel-widget">
		<div class="chute chute-center text-center">
			<div class="row mb40">
					<div class="col-md-12">
						<div class="demo-grid"></div>
					</div>
			</div>	
		</div>
	</div>
</div>
<h:form>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
 
    <p:commandButton value="Info" actionListener="#{equipementBean.info}" />
    <p:commandButton value="Warn" actionListener="#{equipementBean.warn}" />
    <p:commandButton value="Error" actionListener="#{equipementBean.error}" />
    <p:commandButton value="Fatal" actionListener="#{equipementBean.fatal}" />
</h:form>
 
<p:separator />
 
<h:form>
    <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="default" value="Default:" />
        <p:inputText id="default" required="true" />
        <p:message for="default" />
 
        <p:outputLabel for="txt" value="Text:" />
        <p:inputText id="txt" required="true" />
        <p:message for="txt" display="text" />
 
        <p:outputLabel for="icon" value="Icon:" />
        <p:inputText id="icon" required="true" />
        <p:message for="icon" display="icon" />
 
        <p:outputLabel for="tt" value="Tooltip:" />
        <p:inputText id="tt" required="true" />
        <p:message for="tt" display="tooltip" />
    </h:panelGrid>
 
    <p:commandButton id="submitButton" value="Submit" update="grid" />
</h:form>

<br/>		
<div style= "visibility: hidden;">hidden</div>
 
<div class="header-main">
	<div id="gpaoBody" class="clearfix">
		<h2 style="color:#2ea7f2"><i>Display All Client</i></h2><br />
		
		<div class="container">
  			<h3>Company</h3>
  			<p>Display all Company List:</p>            
    	
		</div>
		
	</div>
</div>

<br/>		
<div style= "visibility: hidden;">hidden</div>
 
</ui:define>


</ui:composition>
