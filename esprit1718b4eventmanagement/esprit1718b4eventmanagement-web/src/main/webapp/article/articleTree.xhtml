<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<ui:include src="/template/gpaoHeader.xhtml" />
</h:head>
<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
<!--//__________________________________________________________________________________________________________________-->

							<h:form>
							<p:treeTable value="#{treeBean.root}" var="nomenclature"
								dynamic="true" selectionMode="single">


								<p:column headerText="Article code">
									<h:outputText
										value="#{treeBean.getArticleFilsCode(nomenclature)}" />
								</p:column>
								<p:column headerText="Quantity">
									<h:outputText value="#{treeBean.getQuantity(nomenclature)}" />
								</p:column>

							</p:treeTable>
						</h:form>



<!--//__________________________________________________________________________________________________________________-->
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:include src="/template/footer.xhtml" />
</html>
