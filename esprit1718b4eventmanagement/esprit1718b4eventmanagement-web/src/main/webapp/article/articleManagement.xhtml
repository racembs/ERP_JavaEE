<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

 
  <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'></h:outputStylesheet>
    <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'></h:outputStylesheet>
        <h:outputStylesheet library="css" name="articleStyle.css"></h:outputStylesheet>
        
    
<h:head>

<ui:include src="/template/gpaoHeader.xhtml" />
</h:head>
<h:body>
<!--//_____________________________________________________Add Article____________________________________________________-->
<h:form id="addForm">
<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
					

        <h2 style="color:#2ea7f2"><i>Add / Update Article</i></h2><br />
        
         <p:growl id="msgs" showDetail="true" escape="false"/>
         
     <div class="col-100">
 <h:outputText value="Article Code: "/>
 <h:inputText required="true" class="effect-2"  value="#{treeBean.articleCode}" />
<span class="focus-border"></span>
</div>

 <div class="col-100">
 <h:outputText value="Unit Code: " />
 <h:inputText required="true" class="effect-2" value="#{treeBean.unitCode}"/>
<span class="focus-border"></span>
</div>

 <div class="col-100">
 <h:outputText value="Price: "/>
 <h:inputText required="true" class="effect-2"  value="#{treeBean.pmp}"/>
<span class="focus-border"></span>
</div>

<br />
 <div class="col-100">
 <h:outputText value="Quantity: " />
 <h:inputText required="true" class="effect-2"  value="#{treeBean.quantity}"/>
<span class="focus-border"></span>
</div>

 <div class="col-100">
 <h:outputText value="Type: "/>
<h:selectOneMenu value="#{treeBean.type}" styleClass="form-control radius-none">
		
			<f:selectItem itemValue="Produit-Fini"/>
			<f:selectItem itemValue="Produit-Semi-Fini"/>
			<f:selectItem itemValue="Matiére-Premiére"/>
			
			</h:selectOneMenu>

</div>

 <div class="col-100">
 <h:outputText value="Description " />
 <h:inputText required="true" class="effect-2"  value="#{treeBean.description}"/>
<span class="focus-border"></span>
</div>

<center>


			<div class="col-sm-8 col-sm-offset-2">
				<br /><br />
			 
			<h:commandButton onclick="PF('msg').show();"  update="msgs" actionListener="#{treeBean.addArticle()}" class="btn-primary btn" value="submit" />
		    <h:commandButton action="#{treeBean.reset()}" class="btn-inverse btn" value="Reset" ></h:commandButton>
		    <h:commandButton onclick="PF('msg').show();"  update="msgs"  actionListener="#{treeBean.updteArticle()}" class="btn-primary btn" value="Update" />
		    
			
			
			</div>
	
	
</center>





					</div>					
				</div>
			</div>
		</div>
	</div>
	
	<br/>	<br/>	
	    <div    style= "visibility: hidden;">hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden</div>     

 
	                     
<!--//_____________________________________________Display All Articles_____________________________________________________________________-->
	
	

	
	
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpao" class="clearfix">
				
	
			<h2 style="color:#2ea7f2"><i>All Articles</i></h2><br />
			<div class="agile-grids">	
				<!-- tables -->
				<div class="agile-tables">
					<div class="w3l-table-info">
					
	<h:dataTable value="#{treeBean.articles}" var="articles" border="2" selectionMode="single">
		<h:column>
		<f:facet name="header">
		<h:outputText value="Article Code" />
		</f:facet>
		<h:outputText value="#{articles.articleCode}" />
		</h:column>
	
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Description" />
		</f:facet>
		<h:outputText value="#{articles.description}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Price" />
		</f:facet>
		<h:outputText value="#{articles.pmp}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Quantity" />
		</f:facet>
		<h:outputText value="#{articles.quantity}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Type" />
		</f:facet>
		<h:outputText value="#{articles.type}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Unit Code" />
		</f:facet>
		<h:outputText value="#{articles.unitCode}" />
		</h:column>
		
		<h:column>
		<f:facet name="">
		</f:facet>
		<h:commandButton  action="#{treeBean.setArticle(articles)}" class="btn-inverse btn" value="Update" ></h:commandButton>
		</h:column>
		
		<h:column>
		<f:facet name="">
		</f:facet>
		<h:commandButton onclick="PF('msg').show();"  update="msgs" actionListener="#{treeBean.deleteArticle(articles.id)}" class="btn-default btn" value="Delete" />
		
		</h:column>
		
		</h:dataTable>
					</div>
				</div>
			</div>
				
				
			
				
				
				
				
				
				
				
			
					
					</div>
				</div>
			</div>
		</div>
	</div>
		    <div style= "visibility: hidden;">hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden</div>     
	
	<pe:timer timeout="1000"></pe:timer>
	
<!--//_________________________________________Update Article___________________________________________________________-->

</h:form>
<script>
function topFunction() {

	updateDiv.style.display = 'block';
//	$("html, body").animate({ scrollBottom: $(window).height() }, "slow");
	$("html, body").animate({scrollTop: $(document).height() + $(window).height()}, "slow");
}
function hide() {
	
	updateDiv.style.display = 'none';
    document.body.scrollTop = 300;
    document.documentElement.scrollTop = 300;
}

</script>
</h:body>
<ui:include src="/template/footer.xhtml" />

</html>
