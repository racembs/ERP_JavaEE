<!--//_____________________________________________________Add Article____________________________________________________-->
<h:form id="addForm">
<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
					

 <h2 style="color:#2ea7f2"><i>Orders List</i></h2><br />
 
<h:dataTable id="table" value="#{procurementBean.orders}" var="orders" border="2" selectionMode="single">
		<h:column>
		<f:facet name="header">
		<h:outputText   value="Article Code" />
		</f:facet>
		<h:outputText value="#{orders.article.articleCode}" />
		</h:column>
	
		<h:column>
		<f:facet name="header">
		<h:outputText value="Request Date" />
		</f:facet>
		<h:outputText value="#{orders.requestDate}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Alarm Date" />
		</f:facet>
		<h:outputText value="#{orders.alarmDate}" />
		</h:column>
		

		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Reception Date" />
		</f:facet>
		<h:outputText value="#{orders.receptionDate}" />
		</h:column>
		
		<h:column>
		<f:facet name="">
		</f:facet>
		<h:commandButton  action="#{procurementBean.confirmReception(orders.id)}" class="btn-inverse btn" value="Confirm Reception" ></h:commandButton>
		</h:column>
		<h:column>
		<f:facet name="">
		</f:facet>
<p:commandButton  value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
   <p:printer target="to_print" />
   </p:commandButton>
<h:outputText style= "visibility: hidden;" value="#{orders.article.articleCode}" />
		</h:column>
 

		
	
		
	
		
		</h:dataTable>

<br/>






    				
					</div>
