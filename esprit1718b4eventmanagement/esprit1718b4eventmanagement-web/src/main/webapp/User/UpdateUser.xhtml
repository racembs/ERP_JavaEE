	 <h:form id="formupdateuser" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Update User</h2>
            </div>
            <hr/>
      
            
             <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">Login:</h:outputLabel>

                    <h:inputText id="cpu" value="#{userBean.userr.login}" class="form-control"/>

            </div>
            <div class="form-group">
            <h:outputLabel for="cpu" class="control-label col-sm-2">Statut:</h:outputLabel>
                <div class="col-sm-4">
               <h:selectOneMenu value="#{userBean.user.statut}">
   <f:selectItem itemValue="valable" itemLabel="valable" />

</h:selectOneMenu>

            </div>
               <div class="form-group">

               <h:selectOneMenu value="#{userBean.user.role}">

   <f:selectItem itemValue="GPAO" itemLabel="GPAO" />                   
</h:selectOneMenu>
                   </div></div>
          
           <div class="form-group">
                <h:outputLabel for="cpu" class="control-label col-sm-2">Post:</h:outputLabel>
                <div class="col-sm-4">
             <h:selectOneMenu value="#{userBean.user.post}">
   <f:selectItem itemValue="techician" itemLabel="techician" />
   <f:selectItem itemValue="operator" itemLabel="operator" />                   
</h:selectOneMenu>
     </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Save" action="#{userBean.Update()}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>

				</div>
