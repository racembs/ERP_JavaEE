<html xmlns="http://www.w3.org/1999/xhtml"

	 <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'></h:outputStylesheet>
    <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'></h:outputStylesheet>

<h:head>
<ui:include src="/template/gpaoHeader.xhtml" />
</h:head>
<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
<!--//__________________________________________________________________________________________________________________-->
   <h2 style="color:#2ea7f2"><i>Charging Station</i></h2><br />


<h:form>
	<h:dataTable value="#{ChargingStationBean.chargingStations}" var="chargingStations" border="2" selectionMode="single">
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="User" />
		</f:facet>
		<h:outputText value="#{chargingStations.user.firstname}" />
		</h:column>
	
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Equipement" />
		</f:facet>
		<h:outputText value="#{chargingStations.equipement.serialNum}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Code" />
		</f:facet>
		<h:outputText value="#{chargingStations.code}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Description" />
		</f:facet>
		<h:outputText value="#{chargingStations.description}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Nature Post" />
		</f:facet>
		<h:outputText value="#{chargingStations.naturepost}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Nb Days" />
		</f:facet>
		<h:outputText value="#{chargingStations.nbday}" />
		</h:column>
		
	    <h:column>
		<f:facet name="header">
		<h:outputText value="Nb Hours" />
		</f:facet>
		<h:outputText value="#{chargingStations.nbhours}" />
		</h:column>
		
<!-- 		<h:column> -->
<!-- 		<f:facet name=""> -->
<!-- 		</f:facet> -->
<!-- 		<h:commandButton  action="#{ChargingStationBean.setArticle(articles)}" class="btn-inverse btn" value="Update" ></h:commandButton> -->
<!-- 		</h:column> -->
		
		<h:column>
		<f:facet name="">
		</f:facet>
		<h:commandButton action="#{ChargingStationBean.delete(chargingStations.chargingstationPK.id_equipment,chargingStations.chargingstationPK.idUser)}" class="btn-default btn" value="Delete" />
		</h:column>
		
		</h:dataTable>
	</h:form>	
		
			<br></br>
		 <h2 style="color:#2ea7f2"><i> Add Charging Station</i></h2><br />
		
			
	
					

			<h:outputText value="User" />
			<h:selectOneMenu value="#{ChargingStationBean.user}">
			<f:selectItems value="#{ChargingStationBean.userList}" var="users" itemLabel="#{users.firstname}" itemValue="users"/>
			</h:selectOneMenu>
	
		    <h:outputText value="Equipement" />
			<h:selectOneMenu value="#{ChargingStationBean.equipement}">
			<f:selectItems value="#{ChargingStationBean.equipementList}" var="equipements" itemLabel="#{equipements.description}" itemValue="equipements"/>
			</h:selectOneMenu>		
	
		
<h:form>
		
				
		
        	<h:outputText value="Code" />
			<h:inputText value="#{ChargingStationBean.code}" />
			<h:outputText value="Description" />
			<h:inputText value="#{ChargingStationBean.description}" />
			<h:outputText value="Nature Post" />
			<h:inputText value="#{ChargingStationBean.naturepost}" />
			<h:outputText value="Nb Days" />
			<h:inputText value="#{ChargingStationBean.nbday}" />
			<h:outputText value="Nb Hours" />
			<h:inputText value="#{ChargingStationBean.nbhours}" />
			
			<h:commandButton style="color:#2ea7f2" action="#{ChargingStationBean.AddChargingStation()}" class="btn-default btn" value="Add" />
			
</h:form>
<!--//__________________________________________________________________________________________________________________-->
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
