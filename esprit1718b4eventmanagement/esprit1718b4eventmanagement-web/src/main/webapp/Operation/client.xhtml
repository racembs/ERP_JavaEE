<h:form id="treeForm">


	<!--//_________________________________________ Update Tree Node___________________________________________________________-->

	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">


			<div class="col-100">
 			<h:outputText style="color:#2ea7f2" value="User : " />
 			<h:outputText value="#{identity.user.firstname} "/>
 			<h:outputText value="#{identity.user.lastname}"/>
		
		</div>
		
		
	
					<h:dataTable value="#{ArticleClientBean.articles}" var="articles" border="2" selectionMode="single">
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Code" />
		</f:facet>
		<h:outputText value="#{articles.articleCode}" />
		</h:column>
	
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Description" />
		</f:facet>
		<h:outputText value="#{articles.description}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Price" />
		</f:facet>
		<h:outputText value="#{articles.pmp}" />
		</h:column>
		

		</h:dataTable>


   <h2 style="color:#2ea7f2"><i>Order</i></h2><br />			
		    <div class="col-100">
 			<h:outputText value="Article Code "/>
 			<p:autoComplete id="art" value="#{ArticleClientBean.articleCode}" completeMethod="#{ArticleClientBean.findArticle}"></p:autoComplete>
 			
 			</div>
		
				<div class="col-100">
 			<h:outputText value="Quantity " />
 			<h:inputText  class="effect-2" value="#{ArticleClientBean.qte}"/>
			<span class="focus-border"></span>
		</div>
		<center>
		<div class="col-sm-8 col-sm-offset-2"><br /><br />
		<p:growl id="msgs" showDetail="true" escape="false"/>
		<h:commandButton onclick="PF('msg').show();" action="#{ArticleClientBean.AddClt()}" class="btn-primary btn" value="Add" />
		<h:commandButton onclick="PF('msg').show();" action="#{ArticleClientBean.Confirm()}" class="btn-primary btn" value="Confirm" />
		 
		  </div>	
		  <br /><br /><br />
		</center>






<h:dataTable value="#{ArticleClientBean.ordredItems}" var="ordredItems" border="2" selectionMode="single">
			
		<h:column>
		<f:facet name="header">
		<h:outputText value="Code" />
		</f:facet>
		<h:outputText value="#{ordredItems.article.articleCode}" />
		</h:column>
	
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Quantity" />
		</f:facet>
		<h:outputText value="#{ordredItems.quantity}" />
		</h:column>
		

		<h:column>
		<f:facet name="header">
		<h:outputText value="Delete" />
		</f:facet>
		<h:commandButton  action="#{ArticleClientBean.Delete(ordredItems)}" class="btn-primary btn" value="Delete" />
		</h:column>		


		<h:column>
		<f:facet name="header">
		<h:outputText value="Update" />
		</f:facet>
		<h:commandButton  action="#{ArticleClientBean.Update(ordredItems)}" class="btn-primary btn" value="Update" />
		</h:column>	
		</h:dataTable>
			<h:commandButton style="color:#2ea7f2" action="#{ArticleClientBean.Payer()}" class="btn-default btn" value="Have A Bill" />
		

					</div>
				</div>
			</div>
		</div>
	</div>
	
	</h:form>
	<div style="visibility: hidden;">hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden_hidden</div>
