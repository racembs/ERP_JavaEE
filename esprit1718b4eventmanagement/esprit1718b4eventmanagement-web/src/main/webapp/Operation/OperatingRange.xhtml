<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'></h:outputStylesheet>
    <h:outputStylesheet href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'></h:outputStylesheet>
        <h:outputStylesheet library="css" name="articleStyle.css"></h:outputStylesheet>
<h:head>
<ui:include src="/template/gpaoHeader.xhtml" />
</h:head>
<h:body>
	<div class="page-container">
		<div class="left-content">
			<div class="mother-grid-inner">
				<!--header start here-->
				<div class="header-main">
					<div id="gpaoBody" class="clearfix">
<!--//__________________________________________________________________________________________________________________-->
   <h2 style="color:#2ea7f2"><i>Operating Range</i></h2><br />


<h:form>

							<p:treeTable value="#{OperatingRangeBean.root}" var="operatingrange"
								dynamic="true" selectionMode="single">
								<p:column headerText="Article - Operating Range">
									<h:outputText
										value="#{operatingrange}" />
								</p:column>
							</p:treeTable>


	<h:dataTable value="#{OperatingRangeBean.operatingRanges}" var="operatingRanges" border="2" selectionMode="single">
		<h:column>
		<f:facet name="header">
		<h:outputText value="Code" />
		</f:facet>
		<h:outputText value="#{operatingRanges.code}" />
		</h:column>
	
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Designation" />
		</f:facet>
		<h:outputText value="#{operatingRanges.designation}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="Deadline" />
		</f:facet>
		<h:outputText value="#{operatingRanges.deadline}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">
		<h:outputText value="StakingCndition" />
		</f:facet>
		<h:outputText value="#{operatingRanges.stakingcondition}" />
		</h:column>
		

		
<!-- 		<h:column> -->
<!-- 		<f:facet name=""> -->
<!-- 		</f:facet> -->
<!-- 		<h:commandButton  action="#{ChargingStationBean.setArticle(articles)}" class="btn-inverse btn" value="Update" ></h:commandButton> -->
<!-- 		</h:column> -->
		
 		<h:column>
		<f:facet name="">
		</f:facet>
		<h:commandButton action="#{OperatingRangeBean.delete(operatingRanges.idoptrange)}" class="btn btn-info btn-lg" value="Delete" />
		</h:column> 

 		<h:column>
		<f:facet name="">
		</f:facet>
		<h:commandButton action="#{OperatingRangeBean.update(operatingRanges)}" class="btn btn-info btn-lg" value="Update" />
		</h:column> 		
		</h:dataTable>
		
		
		<br></br>
		 <h2 style="color:#2ea7f2"><i> Add Operating Range</i></h2><br />
		
			<h:panelGrid columns="2">
			<h:outputText value="Code" />
			<h:inputText value="#{OperatingRangeBean.code}" />
			<h:outputText value="Designation" />
			<h:inputText value="#{OperatingRangeBean.designation}" />
			<h:outputText value="Deadline" />
			<h:inputText value="#{OperatingRangeBean.deadline}" />
			
			
			<h:outputText value="StakingCondition" />
			<h:selectOneMenu value="#{OperatingRangeBean.stakingcondition}">
			<f:selectItem itemLabel="Choose A Staking Condition" itemValue=""/>
			<f:selectItem itemValue="Consecutive"/>
			<f:selectItem itemValue="Overlap"/>
			<f:selectItem itemValue="With staking delay"/>
			<f:selectItem itemValue="Parallel"/>
			</h:selectOneMenu>
		</h:panelGrid>
		
		
		<h:commandButton style="color:#2ea7f2" action="#{OperatingRangeBean.Add()}" class="btn-default btn" value="Add" />
		<h:commandButton style="color:#2ea7f2" action="#{OperatingRangeBean.Confirm()}" class="btn-default btn" value="Confirm" />


		
</h:form>

<!--//__________________________________________________________________________________________________________________-->
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>

<ui:include src="/template/footer.xhtml" />
</html>
