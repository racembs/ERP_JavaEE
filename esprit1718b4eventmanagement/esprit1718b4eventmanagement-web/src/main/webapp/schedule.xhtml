        <h:form>
            <p:growl id="messages" showDetail="true" />
     
            <h:panelGrid columnClasses="value"  style=" margin: auto;
    width: 55%;

    padding: 10px;">
                
                <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                    <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();"/>
                    				
                    <p:ajax event="eventSelect" listener="#{scheduleView.m}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                   
                    <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
					
                </p:schedule>
				
            </h:panelGrid>
       
			
            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />
					<p:outputLabel for="info" value="Add info" />
                    <p:inputText id="info" value="#{scheduleView.info}" />
					
                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
					<p:outputLabel for="firstAlarm" value="first Alarm:" />
                    <p:calendar id="firstAlarm" value="#{scheduleView.firstAlarm}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
					
                    <p:outputLabel for="to" value="To:" />
                    
                    <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
					<p:outputLabel for="freq" value="Frequency:" />
				   <p:spinner id="freq" value="#{scheduleView.freq}" converterMessage="Please enter digits only." />
              
				   <p:outputLabel for="technolo2" value="Technology:" />
				   <h:panelGrid columns="2">
				    <h:selectOneMenu id="technolo2" value="#{scheduleView.techno}">
				    <f:selectItem itemLabel="select technology" itemValue="1" />
           			 <f:selectItem itemLabel="mechanical" itemValue="mechanical" />
           			 <f:selectItem itemLabel="electrical" itemValue="electrical" />
            		<f:selectItem itemLabel="hydraulic" itemValue="hydraulic" />
       					 </h:selectOneMenu>
       					  
       					 </h:panelGrid>
       					 	<p:outputLabel for="technocombo" value="equipement" />
       					 	   <h:panelGrid columns="2">
       					 	<h:selectOneMenu id="technocombo" value="#{scheduleView.idworkeq}">
       					 	
       					 	<f:selectItem itemLabel="Select equipment" itemValue=""/>
    				    <f:selectItems value="#{scheduleView.equis}" 
									var="employe" itemValue="#{employe.serialNum.concat('/').concat(employe.arboresence.name).concat('/').concat(employe.lieu)}" itemLabel="#{employe.serialNum.concat('/').concat(employe.arboresence.name).concat('/').concat(employe.lieu)}"/>
       					 </h:selectOneMenu>
       					  
       					 </h:panelGrid>
       					
       					 	 	<p:outputLabel for="technocombo2" value="technician" />
       					 	 	  <h:panelGrid columns="2">
       					 	<h:selectOneMenu id="technocombo2" value="#{scheduleView.idworktech}">
       					 	
       					 	<f:selectItem itemLabel="Select technician" itemValue=""/>
    				    <f:selectItems value="#{scheduleView.users}" 
									var="employe" itemValue="#{employe.firstname.concat('-').concat(employe.lastname)}" itemLabel="#{employe.firstname.concat('-').concat(employe.lastname)}"/>
       					 </h:selectOneMenu>
       					
       					 </h:panelGrid>
       					   <h:panelGrid columns="2">
                    <p:commandButton type="reset" value="Reset" />
                <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
                <p:commandButton id="delButton" icon="ui-icon-trash" value="Delete" actionListener="#{scheduleView.delete2}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                
                </h:panelGrid>
            </p:dialog>    
        </h:form>
